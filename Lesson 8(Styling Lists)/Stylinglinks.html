<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>CSS Lists</h1>
    <h2>Ordered Lists</h2>
</header>
<!--ol< start = "3" reversed> the ordered list counts down from 3  -->
<ol start="3"> <!--The ordered list starts at 3-->
    <li> Step One</li>
    <li value="26">Step Two</li> <!--value sets the alphabetical value of the list-->
    <li>Step Three</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Step One</li>
    <li>Step Two</li>
    <li>Step Three</li>
</ul>
</body>
</html>
