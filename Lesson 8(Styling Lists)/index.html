<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
    <h1>Styling lists</h1>
</header>

    <h1>unordered list</h1>
    <ul>
    <li>Step 1</li>
    <li>Step 2</li>
    <li>Step 3</li>
</ul>

<h1>ordered list</h1>
<ol start="3" reversed>
    <li>list 1</li>
    <li value="25">list 2</li>
    <li>list 3</li>
</ol>
</body>
</html>
